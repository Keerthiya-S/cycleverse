<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | CycleVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .checkout-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .checkout-card {
      background: #111827;
      border-radius: 14px;
      padding: 30px;
    }

    .checkout-img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
    }

    .price {
      font-size: 1.4rem;
      font-weight: 700;
      color: #22c55e;
    }

    .form-control {
      background: #020617;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
    }

    .form-control:focus {
      background: #020617;
      color: #fff;
      box-shadow: none;
      border-color: #ef4444;
    }
  </style>
</head>

<body>

<div class="container checkout-wrapper">
  <div class="row g-4 w-100">

    <!-- LEFT : BIKE DETAILS -->
    <div class="col-lg-6">
      <div class="checkout-card text-center">
        <img id="bikeImage" class="checkout-img mb-3">
        <h3 id="bikeName"></h3>
        <p class="price" id="bikePrice"></p>
      </div>
    </div>

    <!-- RIGHT : USER DETAILS -->
    <div class="col-lg-6">
      <div class="checkout-card">
        <h4 class="mb-3">Delivery Details</h4>

        <input type="text" class="form-control mb-3" placeholder="Full Name">
        <input type="text" class="form-control mb-3" placeholder="Phone Number">
        <input type="text" class="form-control mb-3" placeholder="Address">
        <input type="text" class="form-control mb-3" placeholder="City">
        <input type="text" class="form-control mb-3" placeholder="ZIP Code">

        <button class="btn btn-danger w-100 mt-2">
          Place Order
        </button>
      </div>
    </div>

  </div>
</div>

<script src="../js/checkout.js"></script>
</body>
</html>
