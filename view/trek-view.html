<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trek Bike Details | CycleVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/view.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top cv-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../images/cycleverse-logo.png" class="cv-logo">
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#cvNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="cvNav">
                <ul class="navbar-nav mx-auto gap-lg-4">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../trek.html">Trek</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <section class="bike-view">
        <div class="container">
            <div class="row align-items-center">

                <!-- IMAGE -->
                <div class="col-lg-6">
                    <div class="bike-image-box">
                        <img id="bikeImage" src="" alt="">
                    </div>
                </div>

                <!-- DETAILS -->
                <div class="col-lg-6">
                    <h1 id="bikeName"></h1>
                    <p id="bikeDesc"></p>

                    <div class="price" id="bikePrice"></div>

                    <!-- COLORS -->
                    <div class="bike-colors" id="bikeColors"></div>

                    <!-- SPECS -->
                    <ul class="bike-specs" id="bikeSpecs"></ul>

                    <button id="buyNowBtn" class="btn btn-success">
                        Buy Now
                    </button>

                    <a href="../trek.html" class="btn btn-outline-light mt-2">
                      Back to Trek
                    </a>

                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="cv-footer mt-5">
        <div class="cv-footer-bottom text-center">
            <p class="mb-0">Â© 2026 CycleVerse. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/trek-data.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const bikeId = params.get("id");

        const bike = trekBikes.find(b => b.id === bikeId);

        if (!bike) {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:100px'>Bike Not Found</h2>";
        }

        document.getElementById("bikeImage").src = "../" + bike.image;
        document.getElementById("bikeName").textContent = bike.name;
        document.getElementById("bikeDesc").textContent = bike.description;
        document.getElementById("bikePrice").textContent = bike.price;

        const colorBox = document.getElementById("bikeColors");
        bike.colors.forEach(color => {
            const span = document.createElement("span");
            span.className = "color-dot";
            span.style.background = color;
            colorBox.appendChild(span);
        });

        const specList = document.getElementById("bikeSpecs");
        bike.specs.forEach(spec => {
            const li = document.createElement("li");
            li.textContent = spec;
            specList.appendChild(li);
        });

        document.getElementById("buyNowBtn").addEventListener("click", () => {
            localStorage.setItem("selectedBike", JSON.stringify({
              id: bike.id,
              name: bike.name,
              price: bike.price,
              image: bike.image,
              category: "trek"
            }));
            window.location.href = "../checkout/checkout.html";
        });
    </script>

</body>

</html>
