<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Electric Bike Details | CycleVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/view.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

<section class="bike-view">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-lg-6">
        <div class="bike-image-box">
          <img id="bikeImage" src="" alt="">
        </div>
      </div>

      <div class="col-lg-6">
        <h1 id="bikeName"></h1>
        <p id="bikeDesc"></p>
        <div class="price" id="bikePrice"></div>

        <div class="bike-colors" id="bikeColors"></div>
        <ul class="bike-specs" id="bikeSpecs"></ul>

        <button id="buyNowBtn" class="btn btn-success">
          Buy Now
        </button>
      </div>

    </div>
  </div>
</section>

<footer class="cv-footer mt-5">
  <div class="cv-footer-bottom text-center">
    <p class="mb-0">Â© 2026 CycleVerse. All rights reserved.</p>
  </div>
</footer>

<script src="../js/electric-data.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const bikeId = params.get("id");

  const bike = cannondaleBikes.find(b => b.id === bikeId);

  if (!bike) {
    document.body.innerHTML =
      "<h2 style='color:white;text-align:center;margin-top:120px'>Bike Not Found</h2>";
  }

  document.getElementById("bikeImage").src = "../" + bike.image;
  document.getElementById("bikeName").textContent = bike.name;
  document.getElementById("bikeDesc").textContent = bike.description;
  document.getElementById("bikePrice").textContent = bike.price;

  // colors
  const colorBox = document.getElementById("bikeColors");
  bike.colors.forEach(c => {
    const span = document.createElement("span");
    span.className = "color-dot";
    span.style.background = c;
    colorBox.appendChild(span);
  });

  // specs
  const specList = document.getElementById("bikeSpecs");
  bike.specs.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s;
    specList.appendChild(li);
  });

  document.getElementById("buyNowBtn").addEventListener("click", () => {
    localStorage.setItem("selectedBike", JSON.stringify({
      id: bike.id,
      name: bike.name,
      price: bike.price,
      image: bike.image,
      category: "electric"
    }));
    window.location.href = "../checkout/checkout.html";
  });
</script>

</body>
</html>
