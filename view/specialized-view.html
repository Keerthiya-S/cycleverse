  <!-- BIKE DETAILS -->
  <section class="py-5" style="margin-top:100px;">
    <div class="container">
      <div class="row align-items-center g-5">

        <!-- IMAGE -->
        <div class="col-md-6 text-center">
          <img id="bikeImage" class="img-fluid" alt="Specialized Bike">
        </div>

        <!-- DETAILS -->
        <div class="col-md-6 text-white">
          <h1 id="bikeName" class="mb-3"></h1>
          <p id="bikeDesc" class="mb-3"></p>

          <h4 id="bikePrice" class="text-danger mb-4"></h4>

          <!-- COLORS -->
          <div class="mb-4">
            <strong>Available Colors</strong>
            <div id="bikeColors" class="d-flex gap-2 mt-2"></div>
          </div>

          <!-- SPECS -->
          <div>
            <strong>Specifications</strong>
            <ul id="bikeSpecs" class="mt-2"></ul>
          </div>

          <button id="buyNowBtn" class="btn btn-success mt-3">
            Buy Now
          </button>
        </div>

      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="../js/specialized-data.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bikeId = params.get("id");

    const bike = specializedBikes.find(b => b.id === bikeId);

    if (!bike) {
      document.body.innerHTML =
        "<h2 style='color:white;text-align:center;margin-top:150px'>Bike Not Found</h2>";
    } else {
      document.getElementById("bikeImage").src = "../" + bike.image;
      document.getElementById("bikeName").textContent = bike.name;
      document.getElementById("bikeDesc").textContent = bike.description;
      document.getElementById("bikePrice").textContent = bike.price;

      // Colors
      const colorBox = document.getElementById("bikeColors");
      bike.colors.forEach(color => {
        const dot = document.createElement("span");
        dot.style.width = "20px";
        dot.style.height = "20px";
        dot.style.borderRadius = "50%";
        dot.style.background = color;
        dot.style.border = "1px solid #fff";
        colorBox.appendChild(dot);
      });

      // Specs
      const specList = document.getElementById("bikeSpecs");
      bike.specs.forEach(spec => {
        const li = document.createElement("li");
        li.textContent = spec;
        specList.appendChild(li);
      });
      document.getElementById("buyNowBtn").addEventListener("click", () => {
            localStorage.setItem("selectedBike", JSON.stringify({
              id: bike.id,
              name: bike.name,
              price: bike.price,
              image: bike.image,
              category: "specialized"
            }));
            window.location.href = "../checkout/checkout.html";
        });
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
