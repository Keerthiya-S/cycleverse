<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Road Bike Details | CycleVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/view.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top cv-navbar">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/cycleverse-logo.png" class="cv-logo" alt="CycleVerse">
      </a>
    </div>
  </nav>

  <!-- ROAD BIKE VIEW -->
  <section class="bike-view">
    <div class="container">
      <div class="row align-items-center">

        <!-- IMAGE -->
        <div class="col-lg-6">
          <div class="bike-image-box">
            <img id="bikeImage" src="" alt="Road Bike">
          </div>
        </div>

        <!-- DETAILS -->
        <div class="col-lg-6">

          <h1 id="bikeName"></h1>
          <p id="bikeDesc"></p>

          <div class="price" id="bikePrice"></div>

          <!-- COLORS -->
          <div class="bike-colors" id="bikeColors"></div>

          <!-- SPECS -->
          <ul class="bike-specs" id="bikeSpecs"></ul>

          <button id="buyNowBtn" class="btn btn-success mt-3">
            Buy Now
          </button>

        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="cv-footer mt-5">
    <div class="cv-footer-bottom text-center">
      <p class="mb-0">Â© 2026 CycleVerse. All rights reserved.</p>
    </div>
  </footer>

  <!-- DATA -->
  <script src="../js/road-data.js"></script>

  <script>
  const params = new URLSearchParams(window.location.search);
  const bikeId = params.get("id");

  const bike = roadBikes.find(b => b.id === bikeId);

  if (!bike) {
    document.body.innerHTML =
      "<h2 style='color:white;text-align:center;margin-top:120px'>Bike Not Found</h2>";
    throw new Error("Bike not found");
  }

  // IMAGE
  document.getElementById("bikeImage").src = bike.image;

  // NAME + PRICE
  document.getElementById("bikeName").textContent = bike.name;
  document.getElementById("bikeDesc").textContent = bike.description;

  document.getElementById("bikePrice").textContent =
     bike.price.toLocaleString();

  // COLORS
  const colorBox = document.getElementById("bikeColors");
  colorBox.innerHTML = "";
  bike.colors.forEach(color => {
    const span = document.createElement("span");
    span.className = "color-dot";
    span.style.background = color;
    colorBox.appendChild(span);
  });

  // SPECS (OBJECT)
  const specList = document.getElementById("bikeSpecs");
  specList.innerHTML = "";
  for (let key in bike.specs) {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${key}:</strong> ${bike.specs[key]}`;
    specList.appendChild(li);
  }

  // BUY NOW
  document.getElementById("buyNowBtn").addEventListener("click", () => {
    localStorage.setItem("selectedBike", JSON.stringify({
      id: bike.id,
      name: bike.name,
      price: bike.price,
      image: bike.image,
      category: "road"
    }));

    window.location.href = "../checkout/checkout.html";
  });
</script>


</body>
</html>
